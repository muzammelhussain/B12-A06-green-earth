<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar section -->
    <section>
      <div class="bg-[#15803D]">
        <div class="navbar bg-[#15803D] shadow-sm w-11/12 mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-white"
              >
                <li><a href="">About</a></li>
                <li>
                  <a href="">Gallery</a>
                </li>
                <li><a href="">Plant & Tree</a></li>
              </ul>
            </div>
            <a class="text-white text-3xl">Green Earth</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white text-lg">
              <li><a href="">About</a></li>
              <li>
                <a href="">Gallery</a>
              </li>
              <li><a href="">Plant & Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button
              class="bg-[#FACC15] py-2 px-4 rounded-3xl text-green-600 hover:bg-[#FACC15]"
            >
              Plant a Tree
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- banner section  -->
    <section>
      <div class="md:flex justify-around items-center bg-[#CFF0DC]">
        <div><img src="assets/hero-leaf1.png" alt="" /></div>
        <div class="space-y-4 flex flex-col items-center">
          <h1 class="text-[#1F2937] text-4xl text-center font-bold">
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-center text-[#1F2937]/50">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="bg-[#FACC15] py-2 px-4 rounded-3xl text-green-600 hover:bg-[#FACC15]/50"
          >
            Get Involved
          </button>
        </div>
        <div><img src="assets/hero-leaf2.png" alt="" /></div>
      </div>
    </section>
  </body>
</html>
